<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilos-form.css">
    <link rel="stylesheet" href="../css/flexbox.css">
    <title>Kintus Videos</title>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
</head>

<body>

    <!-- Cabecalho -->
    <header>

        <nav class="cabecalho">
            <a class="logo" href="/"></a>

            <div class="cabecalho__icones">
                <a href="./about.html" class="cabecalho__about"></a>
                <a href="/novo-video" class="cabecalho__videos"></a>
                <a href="../pages/login.html" class="cabecalho__sair"></a>
            </div>
        </nav>

    </header>

    <main class="container">
        <div class="container__login">
            <form class="container__formulario">
                    <div  class="formulario__titulo">
                        <h1>Efetue Login</h1>
                    </div>
                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="usuario">Usuário</label>
                        <input name="user" class="campo__escrita" required
                            placeholder="Digite seu usuário" id='usuario' />
                    </div>


                    <div class="formulario__campo">
                        <label class="campo__etiqueta" for="senha">Senha</label>
                        <input type="password" name="senha" class="campo__escrita" required placeholder="Digite sua senha"
                            id='senha' />
                    </div>

                    <a class="formulario__botao" type="submit" value="Entrar" href="/"> Entrar</a>
            </form>
        </div>

    </main>

</body>

</html>
